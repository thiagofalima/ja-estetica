{% extends 'layout.html' %}

{% block content %}

<div class="container mt-5 p-5">
    <form class="d-flex-column justify-content-center">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nome Completo *</label>
            <input required type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Data de Nascimento </label>
            <input required type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email *</label>
            <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha *</label>
            <input required minlength="8" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-success">Entrar</button>
    </form>
</div>

{% endblock %}
