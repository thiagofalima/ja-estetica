{% macro footer() %}

{% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/footer.css') }}"
  />
{% endblock %}

<div class="container fixed-bottom">
  <footer
    class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
  >
    <div class="col-md-4 d-flex align-items-center">
      <a
        href="/"
        class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
        aria-label="Bootstrap"
      >
        <svg class="bi" width="30" height="24" aria-hidden="true">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">© 2025 JA - Estética</span>
    </div>
    <div class="">
    <ul class="mb-3 me-2 nav col-md-4 justify-content-end align-items-center list-unstyled d-flex">
      <li class="ms-3">
        <a class="text-body-secondary" href="#" aria-label="Instagram"
          ><img
            src="{{ url_for('static', filename='images/icons/whatsapp.svg') }}"
            width="20"
            alt=""
        /></a>
      </li>
      <li class="ms-3">
        <a class="text-body-secondary" href="#" aria-label="Facebook"
          ><img
            src="{{ url_for('static', filename='images/icons/instagram.svg') }}"
            width="20"
            alt=""
        /></a>
      </li>
    </ul>
  </footer>
</div>
{% endmacro %}
